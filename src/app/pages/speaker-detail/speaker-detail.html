<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="speaker" slot="end">
        <ion-button (click)="openContact(speaker)">
          <ion-icon slot="icon-only" name="card"></ion-icon>
        </ion-button>
        <ion-button (click)="openSpeakerShare(speaker)">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img [src]="speaker?.profilePic" [alt]="speaker?.name">
    <h2>{{speaker?.name}}</h2>
  </div>

  <div class="ion-padding speaker-detail conteudo-principal">

    <div class="div-avaliacao text-center">
      <ion-icon class="icon-star" name="star"></ion-icon>
      <ion-icon class="icon-star" name="star"></ion-icon>
      <ion-icon class="icon-star" name="star"></ion-icon>
      <ion-icon class="icon-star" name="star"></ion-icon>
      <ion-icon class="icon-star" name="star-outline"></ion-icon>
    </div>
    <div class="text-center">
      <h2>R$ 24,00</h2>
    </div>
    <p>{{speaker?.about}} Say hello on social media!</p>
    <hr>
    <ion-button class="button-theme" expand="block">
      <ion-icon slot="start" name="card-outline"></ion-icon>
      Comprar
    </ion-button>
    <ion-button class="button-theme" expand="block">
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      Adicionar ao Carrinho
    </ion-button>
    <ion-button class="button-theme-outline" expand="block" fill="outline" >
      <ion-icon slot="start" name="trash-bin-outline"></ion-icon>
      Remover do Carrinho
    </ion-button>
  </div>
</ion-content>
