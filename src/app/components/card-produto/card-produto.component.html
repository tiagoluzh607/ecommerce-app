<ion-card (click)="cliqueNoCard()">
  <ion-card-header>
    <ion-item detail="false" lines="none" routerLink="/app/tabs/speakers/speaker-details/1">
      <ion-thumbnail slot="start">
        <img [src]="produto.imagem" alt="Imagem estatica">
      </ion-thumbnail>
      <ion-label>
        <h2 class="title-card">{{produto.nome}}</h2>
        <div>

          <ng-container *ngFor="let avaliacao of avaliacoes">
            <ion-icon class="icon-star" name="{{avaliacao?'star':'star-outline'}}"></ion-icon>
          </ng-container>

          

        </div>
        <p><small>R$</small> {{produto.preco | moneyBr}}</p>
      </ion-label>
      <ion-icon (click)="cliqueNoCarrinho($event)" color="primary" class="icon-acao" name="cart-outline"></ion-icon>
    </ion-item>
  </ion-card-header>
</ion-card>
