<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="loja">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Loja</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="carrinho">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Carrinho</ion-label>
      <ion-badge *ngIf="totalItensCarrinho">{{totalItensCarrinho}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="endereco">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
