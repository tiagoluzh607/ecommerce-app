<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="ion-padding-top ion-text-center">
      <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
      <h2>{{username}}</h2>
  
      <ion-list inset>
        <ion-item (click)="updatePicture()">Atualizar Imagem</ion-item>
        <ion-item (click)="changeUsername()">Atualizar Nome</ion-item>
        <ion-item (click)="changePassword()">Atualizar Senha</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
      </ion-list>
    </div>
  </ion-content>
