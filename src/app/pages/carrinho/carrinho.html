<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrinho</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
        <ion-card>
          <ion-card-header>
            <ion-item detail="false" lines="none" routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
              <ion-thumbnail slot="start">
                <img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'">
              </ion-thumbnail>
              <ion-label>
                <h2 class="title-card">{{speaker.name}}</h2>
                <div>
                  <ion-icon class="icon-star" name="star"></ion-icon>
                  <ion-icon class="icon-star" name="star"></ion-icon>
                  <ion-icon class="icon-star" name="star"></ion-icon>
                  <ion-icon class="icon-star" name="star"></ion-icon>
                  <ion-icon class="icon-star" name="star-outline"></ion-icon>
                </div>
                <p><small>R$</small> 24 <small>,00</small></p>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
        <card-produto-app> 
        </card-produto-app>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
