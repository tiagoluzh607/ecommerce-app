<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/loja"></ion-back-button>
      </ion-buttons>
      <ion-buttons  slot="end">
        <ion-button >
          <ion-icon slot="icon-only" name="card"></ion-icon>
        </ion-button>
        <ion-button >
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img [src]="produto?.imagem" alt="Imagem">
    <h2>{{produto?.nome}}</h2>
  </div>

  <div class="ion-padding speaker-detail conteudo-principal">

    <div class="div-avaliacao text-center div-produto-modal">
      <avaliacao-app [avaliacao]="produto?.avaliacao"></avaliacao-app>
    </div>
    <div class="text-center">
      <h2>R$ {{produto?.preco | moneyBr}}</h2>
    </div>
    <h3>Detalhes do Produto</h3>
    <p>{{produto?.descricao}}</p>
    <hr>
    <ion-button class="button-theme" expand="block">
      <ion-icon slot="start" name="card-outline"></ion-icon>
      Comprar
    </ion-button>
    <ion-button class="button-theme" expand="block">
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      Adicionar ao Carrinho
    </ion-button>
    <ion-button class="button-theme-outline" expand="block" fill="outline" >
      <ion-icon slot="start" name="trash-bin-outline"></ion-icon>
      Remover do Carrinho
    </ion-button>
  </div>
</ion-content>
